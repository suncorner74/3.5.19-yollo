<div class="form ">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group ">
            <div class="ui-float-label ">
                <input class="form-control" formControlName="fullName" type="text" size="30" pInputText [ngClass]="{ 'is-invalid': submitted && f.fullName.errors }" />
                <label for="float-input">Full Name
                    <span class="color-red">*</span>
                </label>

            </div>
            <div *ngIf="submitted && f.fullName.errors" class="invalid-feedback">
                <div *ngIf="f.fullName.errors.required">Full Name is required</div>
            </div>
        </div>
        <div class="form-group  margin-tb-10">
            <div class="ui-float-label">
                <input class="form-control" formControlName="email" type="text" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" pInputText />
                <label for="float-input">Email Address
                    <span class="color-red">*</span>
                </label>

            </div>
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">Email is required</div>
                <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
            </div>
        </div>

        <div class="form-group  margin-tb-10">
            <div class="ui-float-label">
                <div>
                    <i [ngClass]="show_eye ? 'fa fa-eye' : 'fa fa-eye-slash'" class="fa fa-eye eye-icon" (click)="showPassword()"></i>
                </div>
                <input [type]="show_button ? 'text' : 'password'" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" pInputText />
                <!-- <i [ngClass]="show_eye ? 'fa fa-eye' : 'fa fa-eye-slash'" (click)="showPassword()"> -->
                <!-- <i class="glyphicon glyphicon-eye-open form-control-feedback"></i> -->
                <label for="float-input">Password
                    <span class="color-red">*</span>
                </label>

            </div>
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
                <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
            </div>
        </div>
        <!-- <div class="form-group">
            <div class="ui-float-label">
                <input type="password" formControlName="confirmPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" pInputText />
                <label for="float-input">Confirm Password
                    <span class="color-red">*</span>
                </label>

            </div>
            <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
                <div *ngIf="f.confirmPassword.errors.required">Password is required</div>
                <div *ngIf="f.confirmPassword.errors.mustMatch">Passwords must match</div>

            </div>
        </div> -->
        <div class="form-group  margin-tb-10">
            <div class="ui-float-label">
                <input type="number"  minlength="0" maxlength="10" formControlName="phoneNumber" [ngClass]="{ 'is-invalid': submitted && f.phoneNumber.errors }" pInputText />
                <label for="float-input">Phone Number
                        <span class="color-red">*</span>
                  </label>

            </div>
            <div *ngIf="submitted && f.phoneNumber.errors" class="invalid-feedback">
                <div *ngIf="f.phoneNumber.errors.required">Phone number is required</div>
                <div *ngIf="f.phoneNumber.errors.invalidNumber">Please enter valid phone number</div>
            </div>
        </div>
        <div class="form-group  margin-tb-10">
                <div class="ui-float-label">
                        <input type="text"   pInputText />
                        <label for="float-input">Enter Your Location
                                
                          </label>
                </div>
        </div>

        </div> -->

            <button class="ui-button" pButton type="button" label="Register" (click)="onSubmit($event)"></button>

    </form>
</div>
