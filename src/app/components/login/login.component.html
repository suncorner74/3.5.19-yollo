<div class="conatiner margin-top-30">
    <div class=row>
        <div class="col-xs-12 col-lg-6 col-md-6"> Benefits of Account</div>
        <form [formGroup]="loginForm">
            <div class="">
                <ngb-tabset>
                    <ngb-tab title="Sign In To Application">
                        <ng-template ngbTabContent>
                            <div class="form">
                                <div class="form-group required">
                                    <label>Email Address</label>
                                    <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                        <div *ngIf="f.email.errors.required">Email is required</div>
                                        <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                                    </div>
                                </div>
                                <div class="form-group required">
                                    <label>Password</label>
                                    <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                        <div *ngIf="f.password.errors.required">Password is required</div>
                                        <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <span class="padding-right"><a href="">Forget password</a></span>
                                    <span> | </span>
                                    <span class="padding-lr"><a href="">Other Login Issue</a></span>
                                </div>
                                <!-- <div class="form-group"> <span>By Logging in you in agree to your terms and condition and privacy policy</span></div> -->
                                <div class="form-group margin-top-50">
                                    <button class="btn btn-primary" (click)="getLogin($event)">Login</button>
                                </div>
                            </div>
                        </ng-template>
                    </ngb-tab>
                    <ngb-tab>
                        <ng-template ngbTabTitle><b>Sign Up</b></ng-template>
                        <ng-template ngbTabContent>
                            <div>
                                <app-register></app-register>
                            </div>
                        </ng-template>
                    </ngb-tab>
                </ngb-tabset>
            </div>
        </form>
    </div>
</div>
